events {
    worker_connections 1024;
}

http {
    server_tokens off;
    charset utf-8;

    # Redirect all HTTP requests to HTTPS
    server {
        listen 80;
        server_name snippetservicesgr4.duckdns.org;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name snippetservicesgr4.duckdns.org;

        # SSL certificates
        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # Security and performance for SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Define the root directory where the built React app is located
        root /usr/share/nginx/html;
        index index.html;

        # Explicitly define MIME type for JavaScript files
        location ~* \.js$ {
            add_header Content-Type application/javascript;
            try_files $uri =404;
        }

        # Handle all other requests with index.html (for SPA routing)
        location / {
            try_files $uri /index.html;
        }
    }
}
